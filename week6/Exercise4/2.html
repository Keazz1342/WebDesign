<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clamp</title>
    <style>
      body {
        margin: 0;
        background: #ccc;
      }
      .wrapper {
        display: flex;
        justify-content: center;
        padding: 20px;
      }
      .content {
        width: clamp(300px, 100%, 800px);
        height: 400px;
        background: #c6ff00;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="content"></div>
    </div>
  </body>
</html>
