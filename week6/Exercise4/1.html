            .small {

            }
            .big {
                display: none;
            }

            .big {
                display: block;
                display: flex;
                justify-content: center;
                align-items: center;

                width: 200px;
                height: 100px;
                margin: 50% auto;
                text-align: center;
            }
            .small {
                display: none;
            }
        }
    </style>
</head>
